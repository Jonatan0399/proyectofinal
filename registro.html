<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Registro de Productos</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>Registro de Productos</h1>
    </header>

    <p class="descripciónRegistro">
      El siguiente formulario es para el registro adecuado del producto o
      servicio que desea registrar.
    </p>
    <main class="container">
      <form id="formRegistro">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" maxlength="20" required />

        <label for="categoria">Categoría:</label>
        <select id="categoria" required>
          <option value="" disabled selected>Seleccione una categoría</option>
          <option value="equipo">Equipo</option>
          <option value="suplemento">Suplemento</option>
          <option value="membresia">Membresía</option>
          <option value="ropa">Ropa Deportiva</option>
          <option value="accesorios">Accesorios</option>
        </select>

        <label for="imagen">Imagen (seleccione imagen):</label>
        <select id="imagen" required>
          <option value="" disabled selected>Seleccione una imagen</option>
          <option value="https://cloudinary.images-iherb.com/image/upload/f_auto,q_auto:eco/images/msc/msc61017/y/24.jpg">proteina </option>
          <option value="Multivitamínico_deportivo.jpg">Multivitamínico deportivo</option>
          <option value="https://gymstart.co/wp-content/uploads/2024/04/plan-mensual.jpg">Membresía Mensual</option>
          <option value="https://bodytech.imgix.net/landing/67ad2849e0efb.jpg">Membresía Trimestral</option>
          <option value="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTZlur0O4Hzix4Cvkxo698QorfkKMxDl7231Q&s">Membresía Semestral</option>
          <option value="https://us.123rf.com/450wm/mrhighsky/mrhighsky1601/mrhighsky160100075/51334828-membres%C3%ADa-vip-insignia-de-oro.jpg">Membresía VIP</option>
          <option value="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTkSgGq-kV16fpO2PP8t18rGxsHDu2oOlDmOQ&s">Membresía Básica</option>
          <option value="https://vivimar.com.co/wp-content/uploads/2024/08/117-01-camiseta-deportiva-adidas.webp">Ropa Deportiva/option>
          <option value="https://static-content-1.boomfit.com/23975-home_default/toalla-deportiva-negra-boomfit.jpg">Accesorio deportivo</option>
          <option value="https://m.media-amazon.com/images/I/41VJcZfnjiL._AC_UF1000,1000_QL80_.jpg">Elemento deportivo</option>
        </select>

        <label for="codigo">Código:</label>
        <input type="text" id="codigo" required />

        <label for="precio">Precio ($):</label>
        <input type="number" id="precio" min="1" step="0.01" required placeholder="Ej: 10000" />

        <label for="cantidad">Cantidad:</label>
        <input type="number" id="cantidad" min="0" />

        <label for="descripcion">Descripción:</label>
        <textarea id="descripcion"></textarea>

        <div class="buttons">
          <button type="submit" id="registrarBtn">Registrar</button>
          <button type="button" id="limpiarBtn">Limpiar</button>
        </div>
      </form>

      <div style="margin-top: 20px; text-align: center">
        <a href="index.html">
          <button type="button">Volver al Inicio</button>
        </a>
      </div>
    </main>

    <script type="module" src="/proyecto.js/registro.js"></script>
  </body>
</html>
