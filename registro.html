<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Registro de Productos</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>Registro de Productos</h1>
    </header>

    <p class="descripciónRegistro">
      El siguiente formulario es para el registro adecuado del producto o
      servicio que desea registrar.
    </p>
    <main class="container">
      <form id="formRegistro">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" maxlength="20" required />

        <label for="categoria">Categoría:</label>
        <select id="categoria" required>
          <option value="" disabled selected>Seleccione una categoría</option>
          <option value="equipo">Equipo</option>
          <option value="suplemento">Suplemento</option>
          <option value="membresia">Membresía</option>
          <option value="ropa">Ropa Deportiva</option>
          <option value="accesorios">Accesorios</option>
        </select>

        <label for="imagen">Imagen (seleccione imagen):</label>
        <select id="imagen" required>
          <option value="" disabled selected>Seleccione una imagen</option>
          <option value="proteina_vegana.jpg">proteina vegana.jpg</option>
          <option value="Multivitamínico_deportivo.jpg">Multivitamínico deportivo.jpg</option>
          <option value="Membresía_Mensual.jpg">Membresía Mensual.jpg</option>
          <option value="Membresía_Trimestral">Membresía Trimestral</option>
          <option value="Membresía_Semestral.jpg">Membresía Semestral.jpg</option>
          <option value="Membresía_VIP.jpg">Membresía VIP.jpg</option>
          <option value="Membresía_Básica.jpg">Membresía Básica.jpg</option>
          <option value="Membresía_Estándar.jpg">Membresía Estándar.jpg</option>
          <option value="Membresía_Familiar">Membresía Familiar.jpg</option>
          <option value="Creatina_Monohidratada.jpg">Creatina Monohidratada.jpg</option>
        </select>

        <label for="codigo">Código:</label>
        <input type="text" id="codigo" required />

        <label for="precio">Precio ($):</label>
        <input type="number" id="precio" min="1" step="0.01" required placeholder="Ej: 10000" />

        <label for="cantidad">Cantidad:</label>
        <input type="number" id="cantidad" min="0" />

        <label for="descripcion">Descripción:</label>
        <textarea id="descripcion"></textarea>

        <div class="buttons">
          <button type="submit" id="registrarBtn">Registrar</button>
          <button type="button" id="limpiarBtn">Limpiar</button>
        </div>
      </form>

      <div style="margin-top: 20px; text-align: center">
        <a href="index.html">
          <button type="button">Volver al Inicio</button>
        </a>
      </div>
    </main>

    <script type="module" src="/proyecto.js/registro.js"></script>
  </body>
</html>
